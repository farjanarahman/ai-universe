<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="Styles/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="m-5">
    <header class="mt-3">
        <h1 class="heading text-center">AI Universe Hub</h1>
        <button id="sorting" class="btn-app btn btn-primary d-flex justify-content-center mt-4">Sort By Date</button>
    </header>
    <main>
        <section>
            <!-- Cards container -->
            <div id="app-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <!-- Show All button -->
            <div id="show-all">
                <button id="btn-show-all" class="btn-app btn btn-primary d-flex justify-content-center mt-4">See More</button>
            </div>
    </section>
    <!-- loader -->
    <section id="loader">
        <div style="height: 400px;" class="d-flex border justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <!-- Modal -->

    <section>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal" id="appModal" tabindex="-1" aria-labelledby="appModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content ai-modal">
        <div>
          <button type="button" class="btn-close btn-mod" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="my-modal" class="modal-body">
          
        </div>
      </div>
    </div>
  </div>
    </section>

    </main>

    <!-- JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
